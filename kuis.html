<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Persendian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="py-4 px-6 bg-gray-800 sticky top-0 z-20">
    <nav class="max-w-6xl mx-auto flex items-center gap-4">
      <a href="index.html#home" class="inline-flex items-center gap-2 hover:bg-gray-700 px-4 py-2 rounded-lg transition">
        <i data-feather="home"></i><span>Beranda</span>
      </a>
      <a href="materi.html" class="inline-flex items-center gap-2 hover:bg-gray-700 px-4 py-2 rounded-lg transition">
        <i data-feather="book"></i><span>Materi</span>
      </a>
      <a href="kuis.html" class="inline-flex items-center gap-2 hover:bg-gray-700 px-4 py-2 rounded-lg transition bg-gray-700">
        <i data-feather="check-circle"></i><span>Kuis</span>
      </a>
      <a href="index.html#about" class="inline-flex items-center gap-2 hover:bg-gray-700 px-4 py-2 rounded-lg transition">
        <i data-feather="users"></i><span>About</span>
      </a>
    </nav>
  </header>

  <!-- Konten Kuis -->
  <section class="py-16 px-6">
    <div class="max-w-2xl mx-auto text-center">
      <h1 class="text-4xl font-bold mb-6">Kuis: Persendian Engsel & Rotasi</h1>
      <p class="text-gray-400 mb-8">Jawablah pertanyaan berikut untuk menguji pemahamanmu.</p>

      <!-- Progress -->
      <div class="w-full bg-gray-800 h-2 rounded mb-8">
        <div id="progress" class="bg-blue-500 h-2 rounded transition-all" style="width:0%"></div>
      </div>

      <!-- Kontainer soal -->
      <div id="quiz-container" class="bg-gray-800 p-8 rounded-xl hidden">
        <h2 id="question" class="text-2xl font-semibold mb-6"></h2>
        <div id="options" class="space-y-4 mb-6"></div>
        <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition disabled:opacity-50" disabled>
          Selanjutnya
        </button>
      </div>

      <!-- Mulai -->
      <button id="start-btn" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-lg text-xl font-semibold">
        Mulai Kuis
      </button>

      <!-- Hasil -->
      <div id="end-screen" class="hidden mt-10">
        <h2 class="text-3xl font-bold mb-4">Kuis Selesai!</h2>
        <p id="score" class="text-2xl mb-6"></p>
        <a href="index.html" class="bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg inline-block">Kembali</a>
      </div>
    </div>
  </section>

  <footer class="py-6 text-center text-gray-400 bg-gray-800">
    &copy; 2025 Materi Biologi Kelas X
  </footer>

  <script>feather.replace();</script>
  <script>
    // soal kuis sederhana (sesuai materi)
    const questions = [
      { q: "Sendi engsel hanya bisa bergerak ke arah?", o: ["Satu arah", "Dua arah", "Bebas"], a: 0 },
      { q: "Contoh sendi engsel adalah?", o: ["Leher", "Siku", "Pinggul"], a: 1 },
      { q: "Sendi rotasi memungkinkan gerakan?", o: ["Naik turun", "Memutar", "Maju mundur"], a: 1 },
      { q: "Hubungan atlas dan axis pada leher termasuk?", o: ["Sendi Engsel", "Sendi Rotasi", "Sendi Peluru"], a: 1 },
    ];

    let current = 0, score = 0;
    const startBtn = document.getElementById("start-btn");
    const quiz = document.getElementById("quiz-container");
    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const endScreen = document.getElementById("end-screen");
    const scoreEl = document.getElementById("score");
    const progress = document.getElementById("progress");

    startBtn.onclick = () => {
      startBtn.classList.add("hidden");
      quiz.classList.remove("hidden");
      loadQ();
    };

    function loadQ() {
      let q = questions[current];
      qEl.textContent = q.q;
      optEl.innerHTML = "";
      q.o.forEach((text, i) => {
        let btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "block w-full bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded";
        btn.onclick = () => select(i);
        optEl.appendChild(btn);
      });
      progress.style.width = `${(current / questions.length) * 100}%`;
      nextBtn.disabled = true;
    }

    function select(i) {
      if (i === questions[current].a) score++;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQ();
      } else {
        quiz.classList.add("hidden");
        endScreen.classList.remove("hidden");
        scoreEl.textContent = `Skor kamu: ${score} dari ${questions.length}`;
        progress.style.width = "100%";
      }
    };
  </script>
</body>
</html>
