<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - Materi Persendian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      /* Small visual tweaks to match site layout */
      .container { max-width: 48rem; }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Header with Back to Home -->
    <header class="py-4 px-6 text-center">
        <a href="index.html"
            class="inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-lg transition text-white">
            <i data-feather="home"></i>
            <span>Kembali ke Beranda</span>
        </a>
    </header>

    <section class="py-16 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Kuis Persendian</h1>
            <p class="text-gray-400 mb-8">Jawab 10 pertanyaan pilihan ganda. Satu per satu.</p>

            <!-- Progress Bar -->
            <div class="w-full bg-gray-800 rounded-full h-2 mb-8">
                <div id="progress" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <!-- Question Container -->
            <div id="quiz-container" class="bg-gray-800 rounded-xl p-8 text-center hidden">
                <h2 id="question" class="text-2xl font-semibold mb-6"></h2>
                <div id="options" class="space-y-4 mb-6"></div>
                <button id="next-btn"
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    <i data-feather="arrow-right" class="inline w-4 h-4 mr-2"></i>
                    Selanjutnya
                </button>
            </div>

            <!-- Feedback Alert -->
            <div id="feedback" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div id="feedback-content" class="bg-gray-800 p-6 rounded-xl text-center max-w-md w-full mx-4"></div>
            </div>

            <!-- Start Button -->
            <button id="start-btn"
                class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-lg text-xl font-semibold transition">
                <i data-feather="play" class="inline w-5 h-5 mr-2"></i>
                Mulai Kuis
            </button>

            <!-- End Screen -->
            <div id="end-screen" class="hidden">
                <h2 class="text-3xl font-bold mb-4">Kuis Selesai!</h2>
                <p id="score" class="text-2xl mb-8"></p>
                <div class="space-x-4">
                    <button id="restart-btn" class="bg-yellow-600 hover:bg-yellow-700 px-6 py-3 rounded-lg transition">
                        <i data-feather="refresh-cw" class="inline w-4 h-4 mr-2"></i>
                        Ulangi
                    </button>
                    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg transition inline-block">
                        <i data-feather="home" class="inline w-4 h-4 mr-2"></i>
                        Kembali
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="kuis.js"></script>
</body>
</html>
